<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='desktop.webp') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            margin: 0;
        }
        .modal-dialog {
            max-width: 500px;
            margin: 1.75rem auto;
        }
        .modal-content {
            padding: 20px;
            border-radius: 8px;
            background-color: rgba(73, 80, 87, 0.9); /* Semi-transparent background */
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        h1 {
            color: #28a745; /* Green for success */
        }
        p {
            font-size: 1.2rem;
        }
        a.btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
         a.btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="modal-dialog">
        <div class="modal-content">
            <h1>Congratulations!</h1>
            <p>You've successfully infiltrated the office and completed all challenges.</p>
            <p>Your mission is a success!</p>
            <hr style="border-top: 1px solid #6c757d;">
            <a href="{{ url_for('level1', restart=1) }}" class="btn btn-primary btn-lg mt-3">Play Again?</a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/jquery-3.7.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
